{% extends 'core/base.html' %}

{% block content %}
    <h1>Job: {{ job.title }}</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {% if form.error  %}
            {% for error in form.error %}
                <div class="notification is-danger">
                    {{ error }}
                </div>
            {% endfor %}
        {% endif %}
      

        <div class="form-group">
            <label>Content</label>

            <div class="control">
                <textarea class="form-control textarea" name="content" id="id_content"></textarea>
            </div>
        </div>


        <div class="form-group">
            <label>Experience</label>

            <div class="control">
                <textarea class="form-control textarea" name="experience" id="id_experience"></textarea>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-success">Apply Now</button>
            </div>
        </div>

    </form>

{% endblock %}
