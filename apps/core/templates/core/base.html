<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Jobs</title>
    <script></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    
</head>
<body>
    <!--Navbar-->
    <nav class="navbar is-light">
       <div class="navbar-brand">
           <a href="{% url 'frontpage' %}" class="navbar-item"><strong>CodingJobs</strong></a>
       </div>
    <div class="navbar-menu">
        <div class="navbar-end">

                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
                    <a href="{% url 'logout' %}" class="button is-danger">Logout {{ user.username }}</a>
                {% else %}
                <a href="{% url 'signup' %}" class="button is-success">Signup</a>
                <a href="{% url 'login' %}" class="button is-light">Login</a>
                {% endif %}

        </div>
    </div>
    <!--end nav-->
    </nav>
    <!-- section -->
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
    <!-- end section -->
</body>
</html>
