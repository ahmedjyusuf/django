{% extends 'core/base.html' %}

{% block content %}
<div class="subtitle has-text-centered">Newest Jobs</div>
<div class="columns">
    {% for job in jobs%} 
    <div class="column is-4">
        <div class="card">
            <div class="card-content">
                <div class="media-content">
                    <div class="title is-4">
                        <p class="title is-4">{{ job.title }}</p>
                        <p class="suble is-6">{{ job.created_at }}</p>
                    </div>
                </div>
                <div class="content">
                    {{ job.short_description }}
                    <a href="{% url 'job_detail' job.id %}">View</a>
                </div>
            </div>
        </div>
    </div> 
    {% endfor %}  
</div>

<br>

{% endblock %}
